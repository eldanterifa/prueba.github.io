<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manhhatan Rifa</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald"
    rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>
  <body>
  <main class="principal">
    <header id="header">
       <a href="#"><img class="logo_top"
        src="images/manhattan_logo_top.png"
        alt=""></a>
      <nav class="menu">
        <a href="#">Artistas</a>
        <a href="#">Blog</a>
        <a href="#">Nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Colabora</a>
        <a href="#">Contacto</a>
      </nav>
      <a href="#"><img src="images/spotify_logo.png"
        class="spotify_top"
        alt="">
      </a>
     </header>
    <section id="slider">
      <div id="carouselExampleIndicators" class="carousel slide"
      data-ride="carousel">
       <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
       </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="images/sextobanner.jpg"
       alt="First slide">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="images/primerbanner.jpg"
       alt="Second slide">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="images/segundobanner.jpg"
       alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
        </div>
    </section>
    <section id="artistas row">
     <!-- <div class="row"> -->
       <hr class="hr"><h1 class="tituloartistas">Artistas</h1>
       <img class="col-1 alfredo redondeo"
       src="images/alfredo_circle.jpg" alt="Alfredo">
       <img class="col-1 argon redondeo"
       src="images/argon_cricle.jpeg" alt="argonbeat">
       <img class="col-1 candy redondeo"
       src="images/candy_circle.jpeg" alt="piezas">
       <img class="col-1 erre redondeo"
       src="images/erre_circle.jpeg" alt="erreG">
       <img class="col-1 mexicang redondeo"
       src="images/mexicang_circle.jpeg" alt="mexicang">
       <img class="col-1 pitter redondeo"
       src="images/pitter_circle.jpeg" alt="pitter">
       <img class="col-1 rapozt redondeo"
       src="images/rapozt_circle.jpeg" alt="rapoztmortem">
       <img class="col-1 ruy redondeo"
       src="images/ruy_circle.jpeg" alt="ruy">
       <img class="col-1 skel redondeo"
       src="images/skel_circle.jpg" alt="skel">
      </div>

    </section>


     </main>



     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
